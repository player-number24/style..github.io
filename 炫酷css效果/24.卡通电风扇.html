<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡通电风扇</title>
    <link rel="stylesheet" href="./css/24.卡通电风扇.css">
</head>
<body>
    <div class="channel">
        卡通电风扇
    </div>
    <div class="container">
        <!-- 风扇 -->
        <div class="fan">
            <!-- 头部 -->
            <div class="head">
                <!-- 扇叶组合 -->
                <section class="blades">
                    <!-- 扇叶 -->
                    <div class="blade" style="--i:1;--color: #FD79A8;"></div>
                    <div class="blade" style="--i:2;--color: #00B894;"></div>
                    <div class="blade" style="--i:3;--color: #BDC581;"></div>
                    <!-- 扇叶中心logo -->
                    <div class="logo"></div>
                </section>
            </div>
            <!-- 支架 -->
            <div class="body"></div>
            <!-- 底座 -->
            <div class="base"></div>
        </div>
    </div>
</body>
</html>
