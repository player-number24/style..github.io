<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飘动的幽灵</title>
    <link rel="stylesheet" href="./css/42.飘动的幽灵.css">
</head>

<body>
    <!-- 幽灵 -->
    <div class="ghost">
        <!-- 身体 -->
        <div class="body">
            <!-- 脸部 -->
            <div class="face">
                <!-- 眼睛 -->
                <div class="eye left"></div>
                <div class="eye right"></div>
                <!-- 嘴巴 -->
                <div class="mouth"></div>
                <!-- 腮红 -->
                <div class="rosy left"></div>
                <div class="rosy right"></div>
            </div>
            <!-- 手臂 -->
            <div class="arm left"></div>
            <div class="arm right"></div>
            <!-- 底部 -->
            <div class="bottom">
                <!-- 几个脚 -->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>


        <!-- 阴影 -->
        <div class="shadow"></div>
    </div>
</body>

</html>
