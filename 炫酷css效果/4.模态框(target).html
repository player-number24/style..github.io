<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模态框</title>
    <link rel="stylesheet" href="./css/模态框.css">
</head>
<body>
    <div class="channel">target伪类实现模态框</div>
    <div class="container">
        <!-- 今天实现一个纯css做的模态框 -->
        <!-- 弹出按钮，这里使用a标签，链接地址使用#****模式 -->
        <a class="btn" href="#open-modal">纯css模态框</a>
    </div>

    <!-- 这里是弹窗的目标区域 -->
    <!-- 这里是背景部分，会100%的满屏显示 -->
    <div id="open-modal" class="modal-window">
        <!-- 这里是弹框的主题部分 -->
        <div>
            <!-- 关闭按钮-->
            <a href="#" class="modal-close">Close</a>
            <!-- 模态框标题 -->
            <h1 class="modal-title">Title</h1>
            <!-- 模态框的正文 -->
            <div class="modal-body">这是一个使用css实现的模态框，利用了：target伪元素实现的样式定位</div>
        </div>
    </div>
</body>
</html>
