<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四个汉堡按钮</title>
    <link rel="stylesheet" href="./css/四个汉堡按钮.css">
</head>
<body>
    <div class="channel">
        四个汉堡按钮
    </div>
    <div class="container">
        <div class="bt-close icon1">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="bt-close icon2">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="bt-close icon3">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="bt-close icon4">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script>
        // 获取所有按钮
        let bts = document.querySelectorAll('.bt-close');

        // 循环所有按钮
        for (const key in bts) {
            if (bts.hasOwnProperty(key)) {
                const bt = bts[key];
                // 增加点击事件监听
                bt.addEventListener('click',()=>{
                    // 切换打开样式  toggle给dom对象添加类或消除类
                    bt.classList.toggle('open')
                });
                
            }
        }
    </script>
</body>
</html>
